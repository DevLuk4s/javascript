<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script>
		
		var lista_frutas = Array()

		lista_frutas[0] = 'Banana'
		lista_frutas[1] = 'Maçã'
		lista_frutas[2] = 'Morango'
		lista_frutas[3] = 'Uva'

		var frutas = window.prompt('Nome da frutas')
		
		if(lista_frutas.indexOf(frutas) === -1) {
			console.log('Elemento não existe')
		} else {
			console.log('Elemento existe e está na posiçao ' + lista_frutas.indexOf(frutas))
		}
	</script>
</head>
<body>

</body>
</html>
