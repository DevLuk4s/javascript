<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script type="text/javascript">
		
        for(var x = 1; x <= 10; x++) {
            document.write('1 x' + x + ' = ' + (1 * x) + '<br />')
        }

        document.write('<hr />')

        for(var x = 1; x <= 10; x++) {
            document.write('2 x' + x + ' = ' + (2 * x) + '<br />')
        }
        
	</script>
</head>

</body>
</html>
