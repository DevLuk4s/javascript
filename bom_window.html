<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script>
	
        function AbrirPopUp() {
            janela = window.open('https://www.udemy.com/course/web-completo/learn/lecture/7916584#overview', 'nome_janela', 'width=200, height=200')
        }

        function FecharPopUp() {
            janela.close()
        }

        function PrintPopUp() {
            window.print()
        }

	</script>
</head>
<body>
    <button onclick="AbrirPopUp()">Abrir Janela</button>
    <button onclick="FecharPopUp()">Fechar Janela</button>
    <button onclick="PrintPopUp()">Print Janela</button>
</body>
</html>
