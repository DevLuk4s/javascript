<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<style>
		.estilo1 {
			background: red;
			color: white;
		}

		.estilo2 {
			background: blue;
			color: white;
			width: 100px;
			height: 100px;
			font: 16px;
		}

	</style>

	<script>
		function ClasseName() {

			document.getElementById('mensagem').className = 'estilo2'

		}
	</script>
</head>
<body>

	<div id="mensagem" class="estilo1">Manipulado Objetos</div>

	<hr>

	<button type="button" onclick="ClasseName()">Click me</button>

</body>
</html>
