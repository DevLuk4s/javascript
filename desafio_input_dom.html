<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<style>
	</style>

	<script>

		function foco() {
			document.getElementById('cor').style.backgroundColor = '#ffff00'
		}

		function desfoco() {
			document.getElementById('cor').style.backgroundColor = '#fff'
		}

		function verificar() {
			var caracter = document.getElementById('caracter')

			if (caracter.value.length < 3) {
				document.getElementById('cor').style.backgroundColor = '#ff0000'
			} else {
				document.getElementById('cor').style.backgroundColor = '#008000'
			}
		}

	</script>
</head>
<body>

	<div style="border: solid #000 2px; width: 100px; height: 100px;" id="cor"></div>
	<hr>
	<input type="text" id="caracter" onfocus="foco()" onblur="desfoco()">
	<button type="button" onclick="verificar()">Player</button>

</body>
</html>
