<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eventos Mouse</title>
	<script type="text/javascript">
		function acao1() {
			alert('Entrou')
		}

		function acao2() {
			alert('Saiu')
		}
	</script>
</head>
<body>

	<div style="background: #ccc; height: 150px; width: 150px;" onmouseenter="acao1()" onmouseout="acao2()"></div>

</body>
</html>
