<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Peso do imc</title>
	<script type="text/javascript">
		
		var nome = prompt('Digite Nome:')
		var altura = prompt('Digite Altura')
		var peso = prompt('Digite Peso')
		var classificacao = ''

		altura = parseFloat(altura)
		peso = parseFloat(peso)

		imc = peso/(altura * altura)

		if (imc < 18.5) {
			classificacao = 'Peso abaixo'
		} else {
			if (imc >= 18.5 && imc < 24.9) {
				classificacao = 'Peso normal'
			} else {
				if (imc >= 25 && imc < 29.9) {
					classificacao = 'Sobrepeso'
				} else {
					if (imc >= 30 && imc < 34.9) {
						classificacao = 'Obesidade Grau 1'
					} else {
						if (imc >= 35 && imc < 39.9) {
							classificacao = 'Obesidade Grau 2'
						} else {
							classificacao = 'Obesidade Grau 3 ou MÃ³rbida'
						}
					}
				}
			}
		}

		document.write(nome + ' Possui indice de massa corporal igual a ' + imc + ' sendo classificado como: '
			+ classificacao)

	</script>
</head>
<body>

</body>
</html>
