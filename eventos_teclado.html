<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eventos Teclado</title>
	<script type="text/javascript">
		function acao1() {
			alert('Entrou')
		}

		function acao2() {
			alert('Saiu')
		}
	</script>
</head>
<body>

	<div>
		<input type="text" onkeypress="acao1()">
	</div>

</body>
</html>
